plugins {
    id 'cicd.gradle.java-application-conventions'
    id "org.sonarqube" version "3.3"
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'cicd.gradle.app.App'
}

sonarqube {
  properties {
    property "sonar.projectKey", "cicd-java-gradle"
    property "sonar.java.binaries", "**/*.java"
  }
}
